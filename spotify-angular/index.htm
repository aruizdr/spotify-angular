<!DOCTYPE html>
<html lang="en-us" ng-app="spotifyApp" ng-controller="ctrl" id="spotifyApp">
    <head>
        <title>Spotify Mock Appp with AngularJS</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">

        <!-- load bootstrap and fontawesome via CDN - ARD -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="styles/custom-styles.css">
        <link rel="stylesheet" type="text/css" href="styles/mq.css">
        <!-- Load FontAwsome - ARD --> 
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" 
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">


        
        <!-- Load jQuery -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <!-- load angular via CDN - ARD -->
        <script src="//code.angularjs.org/1.3.0-rc.2/angular.min.js"></script>
        <script src="//code.angularjs.org/1.3.0-rc.2/angular-route.min.js"></script>
        <script src="//code.angularjs.org/1.3.0-rc.2/angular-resource.min.js"></script>

        <!-- Load Custom Angular Components - ARD -->
        <script src="data.js"></script>
        <script src="app.js"></script>

    </head>
    <body>

        <header>
			<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="/"><img src="graphic-assets/logo.png"></a>
				</div>
                <ul class="nav navbar-nav navbar-left">
                    <li class=""><a href="#/browse">Browse</a></li>
                    <li><a href="#/your-music"> Your Music</a></li>
                </ul>

				<ul class="nav navbar-nav navbar-right">
					<li>
                        <input type="text" ng-model="keyword" placeholder="Search Music"><i class="fa fa-search"></i>
                    </li>

                    <li class="profile-pic">
                        <a class="navbar-brands" href="/">
                            <img src="graphic-assets/profile-pic.png">
                        </a>
                    </li>
				</ul>
			</div>
			</nav>
		</header>

        <div class="container main">

            <div ng-view>


            </div>

		</div>

        <script type="text/javascript">
        
        // show active menu item with custom green colour
        $(function() { 

            var path = window.location.href;
            if ($(".navbar-nav li a[href*='"+path+"']") == true){
                $(this).addClass("active");

            }
            //$(".navbar-nav li a[href*='"+path+"']").addClass("active");

           // $('span').text("The path is: " + path);
            $('.navbar-left li').click(function ( e ) {
                $(".active").removeClass("active"); //Remove any "active" class  
                $(this).addClass("active"); //Add "active" class to selected tab 
            });
        });

        </script>

    </body>
</html>
